<!DOCTYPE html>

<body>

    <header>
        <div class="container">
            <h2>Tech-@-tack</h2>
        </div>
    </header>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <form>
            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail" placeholder="example@mail.hr" />
            </div>

            <div class="form-control">
                <label for="naslov">Title</label>
                <input type="text" name="subject" id="naslov" placeholder="Naslov poruke" />
            </div>

            <div class="form-control">
                <label for="poruka">Poruka</label>
                <textarea id="poruka" name="message" rows="4" placeholder="VaÅ¡a poruka..."></textarea>
            </div>

            <button class="btn" type="submit">Send</button>
        </form>
    </section>

    </main>

    <footer>

        <h4>Tech-@-tack</h4>
